  <style>
    * {
      --accent: #d5b3ff;
      box-sizing: border-box;
      font-family: sans-serif;
      transition:
        0.15s ease scale,
        0.15s ease width,
        0.15s ease height,
        0.15s ease gap;
    }

    html {
      color-scheme: dark;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
      background-color: #151518;
      padding: 0rem 1rem 0 1rem;
      min-height: 98vh;
    }

    section {
      margin-block: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      position: relative;
      isolation: isolate;
    }

    section::before {
      content: "";
      width: 100%;
      height: 100%;

      position: absolute;
      inset: -2rem 0 0 0;
      isolation: isolate;
      z-index: -1;

      background-color: #7300ff;
      opacity: .35;
      border-radius: 50%;
      filter: blur(12rem);
    }

    @media (min-width: 640px) {
      section::before {
        background-color: #7300ffbb;
        opacity: .3;
      }
    }

    .overlay {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      overflow: hidden;

      width: 100%;
      min-height: 100%;
      isolation: isolate;
      z-index: -1;

    }

    .overlay .child {
      background-position: center center;
      background-size: cover;
      position: absolute;
      inset: 0;

      opacity: .4;
      filter: blur(5rem);
      background-image: url(https://raw.githubusercontent.com/ghoshRitesh12/aniwatch-api/refs/heads/main/public/img/wano_kuni.png);
    }

    @media (min-width: 640px) {
      .overlay .child {
        opacity: .35;
        filter: blur(8rem);
      }
    }

    .overlay::before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 2;

      background: url("https://hianime.to/images/live-thumb.png") repeat;
    }

    h2 {
      color: var(--accent);
      margin-top: 0;
      font-size: 1.65rem;
      font-weight: 600;
      text-align: center;
      text-wrap: balance;
    }

    a {
      line-height: 1.3;
      text-wrap: balance;
      color: var(--accent);
    }

    img {
      object-fit: cover;
      max-width: 100%;
      font-size: .9rem;
    }

    #anime_girl {
      width: 100%;
      max-width: 10rem;
    }

    @media (min-width: 640px) {
      #anime_girl {
        max-width: 12rem;
      }
    }

    .img-wrapper {
      aspect-ratio: 1/1;
      max-width: 12rem;
      border-radius: 1rem;
      overflow: hidden;
      width: fit-content;
      margin: 1rem auto 1.5rem auto;
    }

    .api-stats-container {
      display: flex;
      gap: .2rem .5rem;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .api-stats-container a {
      flex-shrink: 0;
      user-select: none;
    }

    .contributors {
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>



<body>
  <span class="overlay">
    <span class="child"></span>
  </span>

  <section>

    </h2>




  </section>
</body>
